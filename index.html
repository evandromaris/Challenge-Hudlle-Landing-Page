<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunddle Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <img src="images/logo.svg" alt="Huddle">
        </header>
        <div class="container">
            <img src="images/illustration-mockups.svg" alt="illustration-mochups">
            <section>
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button>
                    Register
                </button>
            </section>
            <nav>
                <ul>
                    <li><img src="images/facebook.png" alt="facebook"></li>
                    <li><img src="images/twitter.png" alt="twitter"></li>
                    <li><img src="images/instagram.png" alt="instagram"></li>
                </ul>
            </nav>
        </div>  
        <footer>
            <p>
                Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/evandromaris" target="_blank">Evandro Maris</a>.
            </p>
        </footer>     
    </main>  
    
    
</body>
</html>
